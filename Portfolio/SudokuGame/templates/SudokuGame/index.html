<!DOCTYPE html>
{% load bootstrap4 %}
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
    <title>Rozach - Sudoku Game</title>
    <link rel="icon" href="{% static 'SudokuGame/img/favicon.ico' %}" type="image/x-icon"></link>
    <link rel="stylesheet" href="{% static 'SudokuGame/scss/style.css' %}"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
</head>

<body>
    <div class="preloader" id="preloader"></div>
    <canvas class="w-100 h-100" id="fluid-canvas"></canvas>

    <main id="main">
        <div id="root">
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $( document ).ready(function() {
            $( ".preloader" ).addClass( "finished" );
        });
    </script>

    <script type="text/javascript" src="{% static 'SudokuGame/js/fluid-simulator/dat.gui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'SudokuGame/js/script.js' %}"></script>
    <script type="text/javascript" src="{% static 'SudokuGame/js/main.js' %}"></script>
</body>

</html>
